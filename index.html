<!DOCTYPE html>
    
    <html>
        <head>
            <meta charset="UTF-8">
                
            <link rel="stylesheet" type="text/css" href="css/stoledans.css"/>

        <body>
            
        <h1>Stoledans</h1>
            
            
        <div class="center"> 
            <img class="chair" id="chair" src="img/chair.png" style="display:inline" />
        </div>
        
     
     <div class="bottom">
        <span class="tooltip tip-left">
            <img class="button" id="play" src="img/play.png"/>
            <span>Start musikken!</span>
        </span>
        <span class="tooltip tip-center">
            <img class="button" id="pause" src="img/pause.png"/>
            <span>Smid én ud!</span>
        </span>
        <span class="tooltip tip-right"> 
            <img class="button" id="refresh" src="img/refresh.png"/>
            <span>Start forfra!</span>
        </span>
    </div>
     
   
    
     <span class="person">   
            <img class="stickman" src="img/stickman_1_nohead.png"/>
            <input type="file" class="close-btn-48" name="files[]" multiple/>
            <div class="bubble">
                
                    <h2>Hvem vinder og hvem forsvinder?</h2>
            
            <ol>
                <li>Klik på hovedet</li>
                <li>Upload billeder</li>
                <li>Start musikken</li>
                <li>Stop musikken og se hvem der taber</li>
            </ol>
            </div>
    </span>
    
    <span class="person positionRight" id="person_template">   
            <img class="stickman" src="img/stickman_1_nohead.png"/>
           <input type="file" class="close-btn-48" name="files[]" multiple />
    </span> 
        
    <div>  <img class="flag" src="img/vinderflag.png"/>
    </div>
    
    
    <a href="index_2.html">
        <div class="about">
            <span>?</span>
        </div>
    </a>

        <source src="audio/song.ogg" type="audio/ogg" />

    </audio>
